<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="whole-calculator">
    <div class="display" id="button1">0</div>
    <button class="number" id="button2">C</button>
    <button class="number" id="button3">&#8592</button>
    <button class="symbol" id="button4">&#247</button>
    <button class="number" id="button5">7</button>
    <button class="number" id="button6">8</button>
    <button class="number" id="button7">9</button>
    <button class="symbol" id="button8">&#215</button>
    <button class="number" id="button9">4</button>
    <button class="number" id="button10">5</button>
    <button class="number" id="button11">6</button>
    <button class="symbol" id="button12">&#8722</button>
    <button class="number" id="button13">1</button>
    <button class="number" id="button14">2</button>
    <button class="number" id="button15">3</button>
    <button class="symbol" id="button16">&plus;</button>
    <button class="number" id="button17">0</button>
    <button class="symbol" id="button18">&equals;</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
