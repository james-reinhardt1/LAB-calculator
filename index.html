<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div class="whole-calculator">
    <div class="row">
      <input type="text" name="display" class="display">
    </div>
    <div class="row">
      <button type="button" class="button" class="clear">clear</button>
      <button type="button" class="button" class="arrow">arrow</button>
      <button type="button" class="button" class="divide">divide</button>
    </div>
    <div class="row">
      <button type="button" class="button" class="seven">7</button>
      <button type="button" class="button" class="eight">8</button>
      <button type="button" class="button" class="nine">9</button>
      <button type="button" class="button" class="x">x</button>
    </div>
    <div class="row">
      <button type="button" class="button" class="four">4</button>
      <button type="button" class="button" class="five">5</button>
      <button type="button" class="button" class="six">6</button>
      <button type="button" class="button" class="minus">-</button>
    </div>
    <div class="row">
      <button type="button" class="button" class="one">1</button>
      <button type="button" class="button" class="two">2</button>
      <button type="button" class="button" class="three">3</button>
      <button type="button" class="button" class="plus">+</button>
    </div>
    <div class="row">
      <button type="button" class="button" class="zero">0</button>
      <button type="button" class="button" class="equals">=</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
